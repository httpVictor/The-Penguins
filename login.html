    <div>
        <h3 class="m-auto fonteBomboniere centralizar">Faça seu cadastro</h3>
        <div class="container">
            <div class="margemForms fonteTextos">
                <form action="https://api.staticforms.xyz/submit" method="post">
                    <input type="hidden" name="accessKey" value="acd322fd-ac73-4ac1-b180-0079a19e3a26">

                    <div class="mb-3">
                        <label for="nome" class="form-label corzinha">Nome:</label>
                        <input type="text" class="form-control bg-Cinzaclaro" id="nome" name="$nome"
                            placeholder="Digite seu nome">

                    </div>
                    <div class="mb-3">
                        <label for="nome" class="form-label corzinha">Sobrenome:</label>
                        <input type="text" class="form-control bg-Cinzaclaro" id="nome" name="$sobrenome"
                            placeholder="Digite seu sobrenome">

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label corzinha">E-mail:</label>
                        <input type="email" name="$email" placeholder="Digite seu email pessoal"
                            class="form-control bg-Cinzaclaro" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Seu email não será divulgado</div>
                    </div>
                    <div class="row gy-2 row-cols-1 row-cols-md-2 row-cols-sm-2">
                        <div class="mb-3 col-6">
                            <label for="exampleInputPassword1" class="form-label corzinha">Crie uma senha:</label>
                            <input type="password" name="$senha" placeholder="Insira uma senha"
                                class="form-control bg-Cinzaclaro" id="exampleInputPassword1">
                        </div>

                        <div class="mb-3 col-6">
                            <label for="exampleInputPassword1" class="form-label corzinha">Confirme sua senha:</label>
                            <input type="password" name="$senha" placeholder="Confime a senha utilizada anteriormente"
                                class="form-control bg-Cinzaclaro" id="exampleInputPassword1">
                        </div>
                    </div>
                    <div class="row gy-2 row-cols-1 row-cols-md-2 row-cols-sm-2">
                        <div class="mb-3 col-6">
                            <label for="exampleInputPassword1" class="form-label corzinha">Estado:</label>
                            <input type="text" name="$estado" placeholder="Insira o estado em que reside"
                                class="form-control bg-Cinzaclaro" id="exampleInputPassword1">
                        </div>

                        <div class="mb-3 col-6">
                            <label for="exampleInputPassword1" class="form-label corzinha">Cidade:</label>
                            <input type="text" name="$cidade" placeholder="Insira a cidade em que reside"
                                class="form-control bg-Cinzaclaro" id="exampleInputPassword1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-6">
                            <label for="exampleInputPassword1" class="form-label corzinha">Telefone:</label>
                            <input type="number" name="$telefone" placeholder="Insira seu telefone"
                                class="form-control bg-Cinzaclaro" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 col-6">
                            <label for="exampleInputPassword1" class="form-label corzinha">CPF:</label>
                            <input type="number" name="$cep" placeholder="Insira seu CPF"
                                class="form-control bg-Cinzaclaro" id="exampleInputPassword1">
                        </div>

                        <div class="row gy-4 row-cols-1 row-cols-md-4 row-cols-sm-4">
                            <div class="mb-3 col-6">
                                <label for="exampleInputPassword1" class="form-label corzinha">Gênero:</label>
                                <select name="$genero" id="genero">
                                    <option value="feminino">Feminino</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="outro">Outro</option>
                                    <option value="prefnaoinfo">Prefiro não informar</option>
                                </select>
                            </div>
                            <div class="mb-3 col-5 form-check">
                                <input type="checkbox" name="$chk" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label corzinha" for="exampleCheck1">Newsletter</label>
                                <div id="emailHelp" class="form-text">Desejo receber novidades</div>
                            </div>
                            <div class="mb-3 col-5 form-check">
                                <input type="checkbox" name="$chk" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label corzinha" for="exampleCheck1">Termos de uso</label>
                                <div id="emailHelp" class="form-text">Aceito os termos de uso e políticas de privacidade
                                </div>
                            </div>
                            <div class="mb-3 col-5 form-check">
                                <input type="date" name="$nasc">
                                <div id="emailHelp" class="form-text">Insira sua data de nascimento
                                </div>
                            </div>
                        </div>
                    </div>
                    <center>
                        <br>
                        <button type="submit" class="btn btn-outline-danger">Finalizar Cadastro</button>
                    </center>
